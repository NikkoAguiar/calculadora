<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="./main.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Calculadora!</h1>
                <input id="texto" name="texto"/>
            </header>
            <form id="numeros">
                <button type="button" value="1" id="btn" name="btn">1</button>
                <button type="button" value="2" id="btn" name="btn">2</button>
                <button type="button" value="3" id="btn" name="btn">3</button>
                <button type="button" value="" id="C" name="C">C</button>
                <button type="button" value="4" id="btn" name="btn">4</button>
                <button type="button" value="5" id="btn" name="btn">5</button>
                <button type="button" value="6" id="btn" name="btn">6</button>
                <button type="button" value="-" id="subtracao" name="subtracao">-</button>
                <button type="button" value="7" id="btn" name="btn">7</button>
                <button type="button" value="8" id="btn" name="btn">8</button>
                <button type="button" value="9" id="btn" name="btn">9</button>
                <button type="button" value="*" id="multiplicacao" name="multiplicacao">*</button>
                <button type="button" value="0" id="btn" name="btn">0</button>
                <button type="button" value="." id="btn" name="btn">,</button>
                <button type="button" value="+" id="soma" name="soma">+</button>
                <button type="button" value="/" id="divisao" name="divisao">/</button>
                <button type="button" value="=" id="resultado" name="resultado">=</button>
                <!-- <form id="operacoes"> -->
                
                
                
                
                
                
                <!-- </form> -->
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
