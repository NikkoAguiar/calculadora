<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="./main.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Calculadora!</h1>
                <p id="texto" name="texto"></p>
            </header>
            <form id="numeros">
                <button type="button" id="1">1</button>
                <button type="button" id="2">2</button>
                <button type="button" id="3">3</button>
                <button type="button" id="limpar">C</button>
                <button type="button" id="4">4</button>
                <button type="button" id="5">5</button>
                <button type="button" id="6">6</button>
                <button type="button" id="subtrair">-</button>
                <button type="button" id="7">7</button>
                <button type="button" id="8">8</button>
                <button type="button" id="9">9</button>
                <button type="button" id="multiplicar">*</button>
                <button type="button" id="0">0</button>
                <button type="button" id="virgula">,</button>
                <button type="button" id="somar">+</button>
                <button type="button" id="dividir">/</button>
                <button type="button" id="resultado">=</button>
                <!-- <form id="operacoes"> -->
                
                
                
                
                
                
                <!-- </form> -->
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
